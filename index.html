<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="display">
        <div class="weekdays">
          <span>SUN</span>
          <span>MON</span>
          <span>TUE</span>
          <span>WED</span>
          <span>THU</span>
          <span>FRI</span>
          <span>SAT</span>
        </div>

        <div class="clock">
          <div class="time">
            <span class="hrs">00</span>
            <span class="dot">:</span>
            <span class="min">00</span>
            <span class="dot">:</span>
            <span class="sec">00</span>
          </div>
          <span class="am_pm">AM</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
